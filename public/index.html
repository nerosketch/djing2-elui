<!DOCTYPE html>
<html lang="ru" prefix="og: http://ogp.me/ns#">
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="https://t.me/nerosketch">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.png" sizes="128x128" type="image/png">

    <link rel="icon" href="<%= BASE_URL %>img/icons/android-chrome-192x192.png" sizes="192x192" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/android-chrome-512x512.png" sizes="512x512" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-60x60.png" sizes="60x60" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-76x76.png" sizes="76x76" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-120x120.png" sizes="120x120" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png" sizes="152x152" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/apple-touch-icon.png" sizes="180x180" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="<%= BASE_URL %>img/icons/favicon-16x16.png" sizes="16x16" type="image/png">

    <title><%= htmlWebpackPlugin.options.title %></title>

    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%= BASE_URL %>img/icons/android-chrome-192x192.png" />
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:locale" content="ru_RU" />
    <meta name="title" content="<%= htmlWebpackPlugin.options.title %>">
  </head>
  <body>
    <noscript>
      <strong>Очень жаль, но <%= htmlWebpackPlugin.options.title %> не работает с выключенным JavaScript. Пожалуйста включи его для продолжения.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
